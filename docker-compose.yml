version: '3.8'

services:
  # ğŸ˜ PostgreSQL ë°ì´í„°ë² ì´ìŠ¤
  postgres:
    image: postgres:15-alpine
    container_name: translation_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-translation_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # âš¡ Redis (ì‘ì—… í ë° ìºì‹±ìš©)
  redis:
    image: redis:7-alpine
    container_name: translation_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # ğŸ—„ï¸ MinIO (ë¡œì»¬ S3 í˜¸í™˜ ìŠ¤í† ë¦¬ì§€)
  minio:
    image: minio/minio
    container_name: translation_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
